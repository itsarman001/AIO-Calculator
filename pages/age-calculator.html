<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Age Calculator</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/age-calculator.css">

    <!-- Fontawsome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="overflow-hidden img-fix" style="background-image: url(../wave-haikei.svg);">
    <header>
        <nav>
            <ul class="list-unstyled d-flex align-items-center px-3 py-2">
                <a href="../index.html" class="text-white border p-2 rounded">Home</a>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container ps-4">
            <h2 class="text-white mb-3">Age Calculator</h2>
            <div class="input-wrapper mb-3 d-flex align-items-center gap-2">
                <input type="date" id="date-input" class="rounded border-0 "></input>
                <button onclick="calculateAge()" id="calc-age" class="btn btn-outline-light text-center">Calculate</button>
            </div>
            <div class="output-wrapper text-white">
                <span id="result">Your are
                    <span>0</span> years,
                    <span>0</span> months and
                    <span>0</span> days old.
                </span>
            </div>
        </div>
    </main>

    <script src="../js/age-calculator.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
