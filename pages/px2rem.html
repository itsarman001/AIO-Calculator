<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Px2Rem</title>

    <link rel="stylesheet" href="../css/px2rem.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="img-fix" style="background-image: url(../wave-haikei.svg);">
    <main>
        <h2>Pixel to Rem</h2>
        <div class="calculation-section center">
            <div class="input-wrapper">
                <input type="number" value="0" oninput="px2rem()" id="px"> <span>Pixel</span>
            </div>
            <span class="swap-icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></span>
            <div class="input-wrapper">
                <span>Rem</span> <input type="number" value="0" oninput="rem2px()" id="rem">
            </div>
        </div>

        <p>Callculation are based on default font size 16px/rem</p>
        <p><span>Instruction:</span> add value to any fields and click any where on the screen</p>
    </main>

    <script src="../js/px2rem.js"></script>
</body>

</html>
